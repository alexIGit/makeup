<div class="select @@add_class">
    <!-- последовательность: сначала input потом label -->
    <input type="radio" name="@@name" id="@@name--all" value="all" class="select__inp" checked>
    <label for="@@name--all" class="select__label">Матч</label>

    <input type="radio" name="@@name" id="@@name--first" value="first" class="select__inp">
    <label for="@@name--first" class="select__label">1 тайм</label>

    <input type="radio" name="@@name" id="@@name--second" value="second" class="select__inp">
    <label for="@@name--second" class="select__label">2 тайм</label>

<!--    -->
    <input type="radio" name="@@name" id="@@name--all_ot" value="second" class="select__inp">
    <label for="@@name--all_ot" class="select__label">М+ОТ</label>

    <input type="radio" name="@@name" id="@@name--ot" value="second" class="select__inp">
    <label for="@@name--ot" class="select__label">ОТ</label>
</div>
